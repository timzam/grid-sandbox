<!DOCTYPE html>
<html lang="en">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Cities</title>
    <link href="assets/css/grid-sandbox.css" rel="stylesheet">
    <script src="assets/js/grid-sandbox.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="flex-container with-vpadding with-hpadding level-1">
      <div class="flex-container with-vpadding with-hpadding level-2 flex-column">
        <div class="flex-container with-hpadding">
          <span class="keyword">display</span><span class="">schema elements</span>
        </div>
        <div class="flex-container">
          <div class="flex-container with-vpadding with-hpadding level-3 flex-column">
            <div class="flex-container">
              <span class="keyword">concept</span><span class="string-text" sourceId="idConceptCountry">Country</span>
            </div>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3 flex-column">
            <div class="flex-container">
              <span class="keyword">concept</span><span class="string-text" sourceId="idConceptCity">City</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-container with-vpadding with-hpadding level-2 flex-column">
        <div class="flex-container with-hpadding">
          <span class="keyword">display</span><span class="">all instances</span>
        </div>
        <div class="flex-container">
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">country</span><span class="string-text" sourceId="idCountryItaly">Italy</span><span class="">with capital:</span><span class="reference" referenceId="idCityRome">Rome</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">country</span><span class="string-text" sourceId="idCountryGermany">Germany</span><span class="">with capital:</span><span class="reference" referenceId="idCityBerlin">Berlin</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text" sourceId="idCityRome">Rome</span><span class=""> (</span><span class="reference" referenceId="idCountryItaly">Italy</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text" sourceId="idCityMilan">Milan</span><span class=""> (</span><span class="reference" referenceId="idCountryItaly">Italy</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text" sourceId="idCityBerlin">Berlin</span><span class=""> (</span><span class="reference" referenceId="idCountryGermany">Germany</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text" sourceId="idCityMunich">Munich</span><span class=""> (</span><span class="reference" referenceId="idCountryGermany">Germany</span><span class="">)</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
