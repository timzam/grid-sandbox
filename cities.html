<!DOCTYPE html>
<html lang="en">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Cities</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" referrerpolicy="no-referrer" rel="stylesheet">
    <link href="assets/css/grid-sandbox.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex-container with-vpadding with-hpadding level-1">
      <div class="flex-container with-vpadding with-hpadding level-2 flex-column">
        <div class="flex-container">
          <span class="keyword">display</span><span class="">schema elements</span>
        </div>
        <div class="flex-container">
          <div class="flex-container with-vpadding with-hpadding level-3 flex-column">
            <div class="flex-container">
              <span class="keyword">concept</span><span class="string-text">Country</span>
            </div>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3 flex-column">
            <div class="flex-container">
              <span class="keyword">concept</span><span class="string-text">City</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-container with-vpadding with-hpadding level-2 flex-column">
        <div class="flex-container">
          <span class="keyword">display</span><span class="">all instances</span>
        </div>
        <div class="flex-container">
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">country</span><span class="string-text">Italy</span><span class="">with capital:</span><span class="reference">Rome</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">country</span><span class="string-text">Germany</span><span class="">with capital:</span><span class="reference">Berlin</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text">Rome</span><span class=""> (</span><span class="reference">Italy</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text">Milan</span><span class=""> (</span><span class="reference">Italy</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text">Berlin</span><span class=""> (</span><span class="reference">Germany</span><span class="">)</span>
          </div>
          <div class="flex-container with-vpadding with-hpadding level-3">
            <span class="">city</span><span class="string-text">Munich</span><span class=""> (</span><span class="reference">Germany</span><span class="">)</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
